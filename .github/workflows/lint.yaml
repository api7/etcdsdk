name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches: 
      - main

jobs:
  golangci-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v2
      - name: run lint
        run: make lint

  gofmt:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v2
      - name: check gofmt
        run: |
          diffs=`gofmt -l .`
          if [[ -n $diffs ]]; then
              echo "Files are not formatted by gofmt:"
              echo $diffs
              exit 1
          fi

  govet:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v2
      - name: check govet
        run: |
          diffs=`go vet ./...`
          if [[ -n $diffs ]]; then
              echo "Files are not formatted by govet:"
              echo $diffs
              exit 1
          fi
